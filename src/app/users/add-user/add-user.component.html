
<div class="container pt-3" >
    
    <form #userForm="ngForm" class="row "  style=" border-radius:4px; box-shadow: 1px 1px 10px black;">
       <div class="col-12 row ">
        <h1 class="mt-2 ml-5 col-5" style="font-family: Great Vibes;">Ajout</h1> 
       <p class="col-6 float-right"> <img [src]="url" alt="avatar" height="80px" width="50px" class="col-5 mt-2 rounded-circle"></p>
       </div>
        <div class="form-group col-lg-5  mb-4 pt-1">
            <input type="text" class="form-control " id="" aria-describedby="" placeholder="Entrez votre Nom" ngModel name="nom" required>
        </div>
        <div class="form-group col-lg-5 ml-3 mb-4">
            <input type="text" class="form-control " id="" aria-describedby="" placeholder="Entrez votre prenom" ngModel name="prenom" required>
            <!-- <small id="" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
    
        
        <div class="form-group col-lg-5 mb-4 ">
            <input type="text" class="form-control " id="" aria-describedby="" placeholder="Entrez votre username" ngModel name="username"required>
            <!-- <small id="" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
    
        <div class="form-group col-lg-5 ml-3 mb-4">
            <input type="email" class="form-control " id="" aria-describedby="" placeholder="Entrez votre Email" ngModel name="email" email="true"required>
            <!-- <small id="" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
    
        <div class="form-group col-lg-5 mb-4" >
            <input type="password" class="form-control " id="" aria-describedby="" placeholder="Entrez votre Password" ngModel name="password" required>
            <!-- <small id="" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
    
        <div class="form-group col-lg-5 ml-3 mb-4" >
            <input type="password" class="form-control " id="" aria-describedby="" placeholder="confirmez votre Password" ngModel name="confirmpassword" required>
            <!-- <small id="" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <div class="form-group col-lg-5 mb-4">
            <select class="form-control" (change)="choixprofil($event)" id="" ngModel name="profil" required>
                <option default>choisissez votre profil</option>
                <option>APPRENANT</option>
                <option>FORMATEUR</option>
                <option>CM</option>
                <option>ADMIN</option>
              </select>
            <!-- <small id="" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
    
        <div class="form-group col-lg-5 ml-3" id="inputs">
            <input  type="text" class="form-control " id="" aria-describedby="" placeholder="Entrer votre adresse" ngModel name="adresse" required>
        </div>
    
        <div class="form-group col-lg-5 mb-4">
            <input *ngIf="test" type="text" class="form-control " id="" aria-describedby="" placeholder="Entrer votre telephone" ngModel name="telephone" required>
        </div>
        
        <div class="form-group col-lg-5 ml-3">
            <input type="file" accept="image/*" (change)="onFileSelected($event)"  
                    class="form-control-file" id="exampleInputFile" aria-describedby=""
                     ngModel name="avatar">
            
         </div>
    
        <div class="form-group col-lg-10 ">
            <button type="button" class="btn float-right mt-5 col-lg-3" style="background-color:#287895; color:white" [disabled]="!userForm.valid" (click)="ajouterUser()">AJOUTER</button>
        </div>
    
    </form>
    </div>
