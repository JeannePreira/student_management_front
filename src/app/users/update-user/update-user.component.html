
<div class="container pt-3" >
    
    <form #userForm="ngForm" class="row"  style=" border-radius:4px; box-shadow: 1px 1px 10px black;">
        <h1 class="mt-5 ml-5 mb-5 col-lg-12" style="font-family: Great Vibes;">Modification</h1> 
        <div class="form-group col-lg-5  mb-4 pt-1">
            <input type="text" class="form-control " id="" aria-describedby="" placeholder="Entrez votre Nom"  ngModel name="nom">
            <!-- <small id="" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group col-lg-5 ml-3 mb-4">
            <input type="text" class="form-control " id="" aria-describedby="" placeholder="Entrez votre prenom"  ngModel name="prenom">
            <!-- <small id="" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
    
        
        <div class="form-group col-lg-5 mb-4 ">
            <input type="text" class="form-control " id="" aria-describedby="" placeholder="Entrez votre username" ngModel  name="username">
            <!-- <small id="" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
    
        <div class="form-group col-lg-5 ml-3 mb-4">
            <input type="email" class="form-control " id="" aria-describedby="" placeholder="Entrez votre Email" ngModel  name="email">
            <!-- <small id="" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
    
        <div class="form-group col-lg-5 mb-4" >
            <input type="text" class="form-control " id="" aria-describedby="" placeholder="Entrez votre Password" ngModel name="password">
            <!-- <small id="" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
    
        <div class="form-group col-lg-5 ml-3 mb-4">
            <input type="text" class="form-control " id="" aria-describedby="" placeholder="Entrez votre Adresse" ngModel name="adresse">
            <!-- <small id="" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
    
        <div class="form-group col-lg-5 ">

    
          <select class="form-control" id="" name="profil" ngModel>
            <option>choisissez votre profil</option>
             <option value="APPRENANT">APPRENANT</option>
            <option value="FORMATEUR">FORMATEUR</option>
            <option value="CM">CM</option>
            <option value="ADMIN">ADMIN</option>
          </select>
        </div>
    
        <div class="form-group col-lg-5 ml-3">
            <input type="file" (change)="onFileSelected($event)"  class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" name="avatar">
            <!-- <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small> -->
         </div>
    
        <div class="form-group col-lg-10 ">
            <button type="button" class="btn float-right mt-5 col-lg-3" style="background-color:#287895; color:white" (click)="modifierUser(userForm)">EDIT</button>
        </div>
    
    </form>
    </div>
