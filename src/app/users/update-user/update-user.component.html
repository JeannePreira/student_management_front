
<div class="container pt-3" >
    
    <form #userForm="ngForm" class="row"  style=" border-radius:4px; box-shadow: 1px 1px 10px black;">
        <div class="col-12 row ">
            <h1 class="mt-2 ml-5 col-5" style="font-family: Great Vibes;">Modification</h1> 
           <p class="col-6 float-right"> <img [src]="url" alt="avatar" height="80px" width="50px" class="col-5 mt-2 rounded-circle"></p>
           </div>
        <div class="form-group col-lg-5  mb-4 pt-1">
            <input type="text" class="form-control " id="" aria-describedby="" placeholder="Entrez votre Nom"  [(ngModel)]="user.nom" name="nom" required>
            <!-- <small id="" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group col-lg-5 ml-3 mb-4">
            <input type="text" class="form-control " id="" aria-describedby="" placeholder="Entrez votre prenom"  [(ngModel)]="user.prenom" name="prenom" required>
            <!-- <small id="" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
    
        
        <div class="form-group col-lg-5 mb-4 ">
            <input type="text" class="form-control " id="" aria-describedby="" placeholder="Entrez votre username" [(ngModel)]="user.username"  name="username" required>
            <!-- <small id="" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
    
        <div class="form-group col-lg-5 ml-3 mb-4">
            <input type="email" class="form-control " id="" aria-describedby="" placeholder="Entrez votre Email" [(ngModel)]="user.email"  name="email" email="true" required>
            <!-- <small id="" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
    
        <div class="form-group col-lg-5 mb-4" >
            <input type="password" class="form-control " id="" aria-describedby="" placeholder="Entrez votre Password" ngModel name="password" required>
            <!-- <small id="" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
    
        <div class="form-group col-lg-5 mb-4" >
            <input type="password" class="form-control " id="" aria-describedby="" placeholder="Confirmez votre Password" [(ngModel)]="user.confirmpassword" name="confirmpassword" required>
            <!-- <small id="" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group col-lg-5 ">
            <select class="form-control" (change)="choixprofil($event)" id="" name="profil" [(ngModel)]="user.profil" required>
              <option>choisissez votre profil</option>
               <option value="APPRENANT">APPRENANT</option>
              <option value="FORMATEUR">FORMATEUR</option>
              <option value="CM">CM</option>
              <option value="ADMIN">ADMIN</option>
            </select>
          </div>

        <div class="form-group col-lg-5 ml-3" id="inputs">
            <input  type="text" class="form-control " id="" aria-describedby="" placeholder="Entrer votre adresse" [(ngModel)]="user.adresse" name="adresse" required>
        </div>
    
        <div class="form-group col-lg-5 mb-4">
            <input *ngIf="test" type="text" class="form-control " id="" aria-describedby="" placeholder="Entrer votre telephone" [(ngModel)]="user.telephone" name="telephone" required>
        </div>
    
        
    
        <div class="form-group col-lg-5 ml-3">
            <input type="file" accept="image/*" (change)="onFileSelected($event)"  class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" name="avatar" [(ngModel)]="user.avatar">
            <!-- <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small> -->
         </div>
    
        <div class="form-group col-lg-10 ">
            <button type="button" class="btn float-right mt-5 col-lg-3" style="background-color:#287895; color:white" [disabled]="!userForm.valid" (click)="modifierUser()">EDITER</button>
        </div>
    
    </form>
    </div>
