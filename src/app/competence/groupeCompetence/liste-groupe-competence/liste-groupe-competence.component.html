<div class="row col-12">
  <input type="text" [(ngModel)]="libelle" class="form-control col-3 mt-3 ml-5" placeholder="Entrez votre libelle pour la recherche" (ngModelChange)="search()">
  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" style="position: relative; left: -36px; top:20px">
    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
  </svg>
</div>
<hr>
<div scope="col" [routerLink]="['addgroupeCompetence']" colspan="2" class="mt-2">
  <svg xmlns="http://www.w3.org/2000/svg" width="40" height="30" fill="currentColor" class="bi bi-plus-square ml-3" viewBox="0 0 16 16">
    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
  </svg>
</div>
<div class="row">
  <div class="col-7 mt-2">
    <div class="row">
      <app-on [propFils]=groupeCompetence *ngFor="let groupeCompetence of groupeCompetences | paginate:{id: 'listing_pagination',
                                                                                              itemsPerPage: 6,
                                                                                              currentPage: page,
                                                                                              totalItems: totalRecords
                                                                                              }" class="col-4"></app-on>
    </div>

    <div class="mt-5">
      <pagination-controls id="listing_pagination"  (pageChange)="page=$event"></pagination-controls>
    </div>

  </div>
  <div class="col-5">
    <router-outlet></router-outlet>
  </div>
</div>
