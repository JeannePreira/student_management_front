<div scope="col" [routerLink]="['addgroupeCompetence']" colspan="2" class="mt-2">
  <svg xmlns="http://www.w3.org/2000/svg" width="40" height="30" fill="currentColor" class="bi bi-plus-square ml-3" viewBox="0 0 16 16">
    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
  </svg>
</div>
<div class="row">
  <div class="col-7 mt-2">
    <div class="row">
      <app-on [propFils]=groupeCompetence *ngFor="let groupeCompetence of groupeCompetences | paginate:{id: 'listing_pagination',
                                                                                              itemsPerPage: 6,
                                                                                              currentPage: page,
                                                                                              totalItems: totalRecords
                                                                                              }" class="col-4"></app-on>
    </div>

    <div class="mt-5">
      <pagination-controls id="listing_pagination"  (pageChange)="page=$event"></pagination-controls>
    </div>

  </div>
  <div class="col-5">
    <router-outlet></router-outlet>
  </div>
</div>
